<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="POST">
		<label for="name">Name*</label>
	    <input type="text" id="name" id="portfolio" name="name" required><br><br>	
	    <label for="email">Email*</label>
	    <input type="email" id="email" id="portfolio" name="email" required> <br><br>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="portfolio" value="gender" required><br><br>

	    <label for="laptop">Laptop Brands</label>
		<select name="brands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>	
	    <br><br>
	    <label for="age">Age*</label>
	    <input type="text" id="age"required><br><br>
	    <label for="dob">DOB*</label>
	    <input type="date" id="dob" id="portfolio" name="DOB" required><br><br>	
	    <label for="password">Password*</label>
	    <input type="text" id="password" id="portfolio" name="password" required><br><br>
	    <input type="submit" value="submit button">

	</form>
	

	
	

</body>

</html>
